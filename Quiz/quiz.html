<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Interactive Quiz</title>
</head>
<body>
  <div class="quiz-container">
    <h1>Interactive Quiz</h1>
    <form id="quiz-form">
      <div class="question" id="question1">
        <p>1. What is the capital of India?</p>
        <label>
          <input type="radio" name="q1" value="a"> a) Punjab
        </label>
        <label>
          <input type="radio" name="q1" value="b"> b) New Delhi
        </label>
        <label>
          <input type="radio" name="q1" value="c"> c) Manipur
        </label>
      </div>

      <div class="question" id="question2">
        <p>2. What is the largest planet in our solar system?</p>
        <label>
          <input type="radio" name="q2" value="a"> a) Venus
        </label>
        <label>
          <input type="radio" name="q2" value="b"> b) Jupiter
        </label>
        <label>
          <input type="radio" name="q2" value="c"> c) Mars
        </label>
      </div>

      <div class="question" id="question3">
        <p>3. How many continents are there on Earth?</p>
        <label>
          <input type="radio" name="q3" value="a"> a) 5
        </label>
        <label>
          <input type="radio" name="q3" value="b"> b) 6
        </label>
        <label>
          <input type="radio" name="q3" value="c"> c) 7
        </label>
      </div>

      <button type="button" onclick="calculateScore()">Submit</button>
    </form>

    <div id="result-container" style="display:none;">
      <h2>Your Results</h2>
      <p id="score"></p>
      <p id="feedback"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
